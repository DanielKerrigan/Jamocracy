<!DOCTYPE html>
<html>
	<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
		<title> Info Page </title>
		<script>
			$(document).ready(function() {
				$("button").click(function () {
					var phoneNumber = document.getElementById("adminNumber").value;
					var name = document.getElementById("playlistName").value;
					$.post('https://jamocracy.herokuapp.com/create', {admin: phoneNumber, playlist: name}, functoin() {
							window.location = 'https://jamocracy.herokuapp.com/create';
						});
				});
			});
		</script>
	</head>
	<body>				
		<p>Admin Number</p>
		<textarea id="adminNumber" rows="1" cols="50"></textarea>
		</br></br>
		<p>Playlist Name</p>
		<textarea id="playlistName" rows="1" cols="50"></textarea>
		</br></br>
		<button>Enter</button>
	</body>




<style type="text/css">

textarea {
	resize: none;
}

</style>
