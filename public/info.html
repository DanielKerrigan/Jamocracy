<!DOCTYPE html>
<html>
	<head>
		<title>Jamocracy: Bring the Jams</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<form action="/callback" method="post">
					<h2 class="form-signin-heading">Jamocracy</h2>
					<div class="form-group">
							<input type="text" class="form-control" name="phoneNumber" placeholder="Phone number">
					</div>
					<div class="form-group">
							<input type="text" class="form-control" name="playlistName" placeholder="New playlist name">
					</div>
					<div id="radios">
					</div>
					<button type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
<script>
	$.getJSON( "/playlists", function( playlists ) {
		console.log(playlists);
		for(var i = 0; i < playlists.length; i++){
			var radioButton = $("
				<div class='radio'>
  					<label>
    					<input type='radio' name='playlist' value='"+playlists[i].id+"'>
    						"+playlists[i].name+"
  					</label>
				</div>
			");
			$('#radios').append(radioButton);
		}
	});
</script>
