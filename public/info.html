<!DOCTYPE html>
<html>
	<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
		<title> Info Page </title>
		<script>
			$(document).ready(function() {
				$("button").click(function () {
					var phoneNumber = document.getElementById("adminNumber").value;
					var name = document.getElementById("playlistName").value;
					$.ajax({
						type: "GET",
						async: true,
						url: 'https://jamocracy.herokuapp.com/create',
					   	data: {admin: phoneNumber, playlist: name},
					    dataType: "json",
						contentType: "application/json; charset=utf-8",
						success: function() {
							window.location = 'https://jamocracy.herokuapp.com/create';
							alert("s");
						},
						error: function (xhr, status, error){
							var err = eval("(" + xhr.responseText + ")");
							alert(err.Message);						
						}
					});
				});
			});
		</script>
	</head>
	<body>				
		<p>Admin Number</p>
		<textarea id="adminNumber" rows="1" cols="50"></textarea>
		</br></br>
		<p>Playlist Name</p>
		<textarea id="playlistName" rows="1" cols="50"></textarea>
		</br></br>
		<button>Enter</button>
	</body>




<style type="text/css">

textarea {
	resize: none;
}

</style>
