Dan is hoot<!DOCTYPE html>
<html>
	<head>
		<title>Jamocracy: Bring the Jams</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<form action="/submit" method="post" class="form-signin">
					<h2 class="form-signin-heading">Jamocracy</h2>
					<div class="form-group">
							<label>Enter your phone number:</label>
							<input type="text" class="form-control" name="phoneNumber" placeholder="Phone number">
					</div>
					<div class="form-group">
							<label>Enter the name of a new playlist:</label>
							<input type="text" id="newPlaylistName" class="form-control" name="newPlaylistName" placeholder="New playlist name">
					</div>
					<div class="form-group">
						<label>Or choose one of your playlists:</label>
						<select class="form-control" id="playlist-select" name="existingPlaylistId">
						</select>
					</div>
					<button type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
<script>
	$.getJSON( "/playlists", function(playlists) {
		if(playlists.length === 0){
			$("#select-playlist").remove();
		}
		var select = document.getElementById('playlist-select')
		for(var i = 0; i < playlists.length; i++){
			var selectOption = document.createElement('option');
			selectOption.value = playlists[i].id;
			selectOption.text = playlists[i].name;
			select.appendChild(selectOption);
		}
	});
</script>
